<!DOCTYPE html>
<html>

<head>
    <title>HTML Meta Tag</title>
</head>

<body>
    <style>
        #loading {
            background: url('techweek.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
    <script>
        setTimeout(() => {
            const box = document.getElementById('loading');
            box.style.display = 'none';
        }, 12400);
    </script>
    <div id="loading"></div>
    <meta http-equiv="refresh" content="5.9; url = index.html" />

</body>

</html>
